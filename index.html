<!DOCTYPE html>

<html class="no-js">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unit 4</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-5">Star Wars RPG!</h1>
                <p class="lead">Lets play a simple role playing game using star wars characters, select your character and hit play!</p>
                <p class="user-char"></p>
            </div>
        </div>
        <!-- character set 1 good guys -->
        <div class="row">
            <div class="col-sm-12">
                <h3>Pick your Hero</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 ">
                <div class="card">
                    <img class="card-img-top" src="https://nerdist.com/wp-content/uploads/2017/12/download.jpg" alt="Card image cap">
                    <div class="card-body hero1">
                        <p class="card-text">Obie Wan</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6f/Yoda_Attack_of_the_Clones.png/170px-Yoda_Attack_of_the_Clones.png"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text hero2">Yoda</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- character set two (bad guys) -->
        <div class="row">
            <div class="col-sm-12">
                <h3>Pick your Opponent</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <img class="card-img-top" src="https://vignette.wikia.nocookie.net/starwars/images/d/d2/Jar_Jar_aotc.jpg/revision/latest?cb=20080303052132"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text opp1">JarJar Binks</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <img class="card-img-top" src="http://www2.pictures.zimbio.com/mp/qAXmGpKrxaRl.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text opp2">Jabba the Hut</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <img class="card-img-top" src="https://www.sideshowtoy.com/wp-content/uploads/2015/10/star-wars-darth-maul-sixth-scale-feature-100156.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text opp3">Darth Maul</p>
                    </div>
                </div>
            </div>

            <!-- row 1 div tag -->
        </div>

        <!-- container tag -->
    </div>
    <script src="./assets/javascript.js" async defer></script>
</body>

</html>
